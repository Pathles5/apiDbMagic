<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>App Magic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <header class="text-center p-2">
      <div>
        <h5>App Magic</h5>
      </div>
    </header>
    <section>
      <div id = "nav">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link disabled">Find by:</a>
          </li>
          <li class="nav-item">
            <a id="idNav" class="nav-link active">ID</a>
          </li>
          <li class="nav-item">
            <a id="nameNav" class="nav-link" href="#">Name</a>
          </li>
          <li class="nav-item">
            <a id="setNav" class="nav-link" href="#">Collection</a>
          </li>
          <li class="nav-item">
            <a id="legalNav" class="nav-link" href="#">Legal</a>
          </li>
        </ul>
      </div>
      <div id="filters">
        <div id="divId" class="text-center filter">
            <label for="set">Search by id:</label>
            <input id="idInput" type="text" placeholder="id"/>
            <input id="idButton" class="btn btn-primary" type="button" value="Buscar">
        </div>
        <div id="nameId" class="text-center d-none filter">
            <label for="set">Search by name:</label>
            <input id="nameInput" type="text" placeholder="name" />
            <input id="nameButton" class="btn btn-primary" type="button" value="Buscar">
        </div>
        <div id="setId" class="text-center d-none filter">
            <label for="set">Choose a collection:</label>
            <select id="setInput" name="cars">
              <option value="iko">Ikoria: Lair of Behemoths</option>
              <option value="grn">Guilds of Ravnica</option>
              <option value="isd">Innistrad</option>
            </select>
            <input id="setButton" class="btn btn-primary" type="button" value="Buscar">
        </div>
        <div id="legalId" class="text-center d-none filter">
            <label for="legal">Search by legal:</label>
            <input id="legalInput" type="text" placeholder="legal" />
            <input id="legalButton" class="btn btn-primary" type="button" value="Buscar">
        </div>
      </div>
      <div id="displayTable">
        <table id="table" class="table table-striped text-center d-none">
          <thead>
            <tr>
              <th class="table-primary col">ID</th>
              <th class="table-primary col">Name</th>
              <th class="table-primary col">Language</th>
              <th class="table-primary col">Release date</th>
              <th class="table-primary col">Images (as URLs)</th>
              <th class="table-primary col">Collection id</th>
              <th class="table-primary col">Collection name</th>
              <th class="table-primary col">Game legalities</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
      </div>
    </section>
    <footer>
      <h9>Antonio LÃ³pez</h5>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
